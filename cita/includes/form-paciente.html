<form id="form_pacientes" enctype="multipart/form-data">
<div class="row" id="content_form_paciente">
<div class="col s12 m10 l6"><!--col datos -->
    <h5>Datos del paciente:</h5>
    <div class="row">
          <div class="input-field col s11 m11 l11">
           <i class="material-icons prefix blue-text">account_circle</i>
          <input id="nombres_p" type="text" class="validate" autocomplete="off">
          <label for="nombres_p"  data-error="Error" data-success="ok">Nombre</label>
        </div>
           <div class="input-field col s11 m11 l11">
           <i class="material-icons prefix blue-text">account_circle</i>
          <input id="apellidos_p" type="text" class="validate" autocomplete="off">
          <label for="apellidos_p"  data-error="Error" data-success="ok">Apellido</label>
        </div>
         <div class="input-field col s11 m11 l11">
           <i class="material-icons prefix blue-text">my_location</i>
          <input id="direccion_p" type="text" class="validate" autocomplete="off">
          <label for="direccion_p"  data-error="Error" data-success="ok">Direcci&oacute;n</label>
        </div>
         <div class="input-field col s11 m11 l11">
           <i class="material-icons prefix blue-text">phone</i>
          <input id="telefono_p" type="tel" class="validate" autocomplete="off">
          <label for="telefono_p"  data-error="Error" data-success="ok">Telefono</label>
        </div>

    </div>
</div>
<div class="col s12 m10 l6"> <!--div col segunda-->
	  <div class="row">
				 
			  <div class="input-field col s11 m11 l11">
           <i class="material-icons prefix blue-text">today</i>
          <input id="dni_pac" type="number" class="validate" autocomplete="off" length="8">
          <label for="dni_pac"  data-error="Error" data-success="ok">DNI</label>
        </div>
				<div class="input-field col s11 m11 l11">
					      <i class="material-icons prefix blue-text">vpn_key</i>
          <input id="password_pac" type="password" class="validate" length="6">
          <label for="password_pac"  data-error="Error" data-success="ok">Contrase√±a</label>
        </div>
				  <div class="input-field col s12 m12 l10 offset-l1">
    <select class="icons" id="genero_pac">
      <option value="" disabled selected>Seleccione tu genero</option>
      <option value="M" data-icon="../files/Male.png" class="circle">Hombre</option>
      <option value="F" data-icon="../files/Female.png" class="circle">Mujer</option>
    </select>
    <label>Genero</label>
  </div>
				   <div class="input-field col s11 m11 l10 offset-l1">
				     <input type="date" class="datepicker" id="fecha_pac">
				  </div>
	       <div class="col s11 m11 l10 offset-l1 ">
     <div class="file-field input-field">
      <div class=" btn tooltipped red lighten-1" data-position="bottom" data-delay="50" data-tooltip="Sube una foto">
        <span><i class="large material-icons blue-text">perm_identity</i></span>
        <input type="file" id="foto_pac">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" placeholder="Subir foto">
      </div>
    </div>
     </div>
	</div>
	</div> <!--end div col  segunda-->
</div><!-- end div row content-->
 <div class="row center">
    <div class="col s3 offset-s2 m3 offset-m3 l2 offset-l4 center">
    <input class="ui-button ui-widget ui-corner-all  black-text  blue lighten-1" type="submit"  value="Guardar" id="btn_guardar_paciente">
    </div>
  <div class="col s3 offset-s1 m2  l2 center">
 <input class="ui-button ui-widget ui-corner-all  red lighten-1 black-text" type="reset" value="Eliminar">
</div> 
</div>
  </form>
