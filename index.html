<html lang="es">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description" content="Centinelas. ">
<head> 
<title>Atenci&oacute;n Cita</title>  
        <link rel="icon" type="image/png" href="files/LOGO.jpg">
         <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <link rel="stylesheet" href="css/alertify.core.css">
        <link rel="stylesheet" href="css/alertify.default.css">
        <link rel="stylesheet" href="css/esitlo_login.css">
</head>
<body>
<header>
</header>    
<main> 
<div class="row" id="login_content">
<div class="col s12 m8 offset-m2 l4 offset-l4 ">
  <div class="row card-panel">
       <div class="col s12 m12 l12 center">
        <div id="ajax_loader" class="hide">
       <img src="files/ajax-loader-login.gif">
       </div>
      </div><!--end div ajax login-->
      <div id="content_form_login">
        <div class="col s12 m12 l12 center">
    <h1>Atenci&oacute;n Cita</h1>
      </div>
          <div class="col s12 m12 l12 center" id="mensaje_error">
        </div><br/><br/>
        <form id="form_login">
          <div class="input-field col s11 m11 l11">
             <i class="material-icons prefix blue-text">account_circle</i>
          <input id="dni" type="tel" class="validate" autocomplete="off" length="8">
          <label for="dni"  data-error="Error" data-success="ok">DNI</label>
        </div>
        <div class="input-field col s1 m1 l1" id="estado_dni">
        </div>
        <div class="input-field col s11 m11 l11" >
            <i class="material-icons prefix  blue-grey-text">lock</i>
          <input id="password" type="password" class="validate" autocomplete="off" length="6">
          <label for="password"  data-error="Error" data-success="ok">Clave</label>
        </div>
             <div class=" input-field col s1 m1 l1" id="estado_password">
        </div>
        <div class="col s6 m6 l5 offset-l2">
            <button class="btn waves-effect waves-light" type="submit" name="action">Entrar
            <i class="material-icons right">send</i>
            </button>
        </div>
        <div class="col s6 m6 l4  center">
        <a href="#" id="btnRecuperarClave">Olvidaste tu contrase√±a</a>
        </div>
      </form>
      </div><!--end div form login-->
      <div id="content_form_recuperacion" class="hide">
          <form id="form_recuperacion">
          <div class="input-field col s11 m11 l11">
             <i class="material-icons prefix blue-text">email</i>
          <input id="email" type="email" class="validate" autocomplete="off" >
          <label for="email"  data-error="Error" data-success="ok">E-mail</label>
        </div>
        <div class="input-field col s1 m1 l1" id="estado_email">
        </div>
        <div class="col s6 m6 l5 offset-l2">
            <button class="btn waves-effect waves-light" type="submit" name="action">Restablecer
            <i class="material-icons right">send</i>
            </button>
        </div>
        <div class="col s6 m6 l4  center">
        <a href="#" id="btnCancelar">Ya tengo una cuenta</a>
        </div>
      </form>
      </div><!--end div form rec-->
 </div><!--end div row form-->
</div><!--end div col-->
</div><!--end div row-->

</main>
<footer> 
</footer>
</body>

    <script src="js/materialize.min.js"></script>

    <script src="js/base64.js"></script>
