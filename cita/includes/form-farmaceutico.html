<form id="form_farma" enctype="multipart/form-data">
<div class="row" id="content_form_farma">
<div class="col s12 m10 l6"><!--col datos -->
    <h5>Datos del farmac&eacute;utico(a):</h5>
    <div class="row">
          <div class="input-field col s11 m11 l11">
           <i class="material-icons prefix blue-text">account_circle</i>
          <input id="nombres_f" type="text" class="validate" autocomplete="off">
          <label for="nombres_f"  data-error="Error" data-success="ok">Nombre</label>
        </div>
           <div class="input-field col s11 m11 l11">
           <i class="material-icons prefix blue-text">account_circle</i>
          <input id="apellidos_f" type="text" class="validate" autocomplete="off">
          <label for="apellidos_f"  data-error="Error" data-success="ok">Apellido</label>
        </div>
         <div class="input-field col s11 m11 l11">
           <i class="material-icons prefix blue-text">my_location</i>
          <input id="direccion_f" type="text" class="validate" autocomplete="off">
          <label for="direccion_f"  data-error="Error" data-success="ok">Direcci&oacute;n</label>
        </div>
         <div class="input-field col s11 m11 l11">
           <i class="material-icons prefix blue-text">phone</i>
          <input id="telefono_f" type="tel" class="validate" autocomplete="off">
          <label for="telefono_f"  data-error="Error" data-success="ok">Telefono</label>
        </div>
					   <div class="input-field col s11 m11 l11">
           <i class="material-icons prefix blue-text">email</i>
          <input id="correo_f" type="email" class="validate" autocomplete="off">
          <label for="correo_f"  data-error="Error" data-success="ok">Email</label>
        </div>

    </div>
</div>
<div class="col s12 m10 l6"> <!--div col segunda-->
	  <div class="row">
				 
			  <div class="input-field col s11 m11 l11">
           <i class="material-icons prefix blue-text">today</i>
          <input id="dni_far" type="number" class="validate" autocomplete="off" length="8">
          <label for="dni_far"  data-error="Error" data-success="ok">DNI</label>
        </div>
				<div class="input-field col s11 m11 l11">
					      <i class="material-icons prefix blue-text">vpn_key</i>
          <input id="password_far" type="password" class="validate" length="6">
          <label for="password_far"  data-error="Error" data-success="ok">Contrase√±a</label>
        </div>
			
	
	       <div class="col s11 m11 l10 offset-l1 ">
     <div class="file-field input-field">
      <div class=" btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="Sube una foto">
        <span><i class="large material-icons white-text">perm_identity</i></span>
        <input type="file" id="foto_far">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" placeholder="Subir foto">
      </div>
    </div>
     </div>
	</div>
	</div> <!--end div col  segunda-->
</div><!-- end div row content-->
 <div class="row center">
    <div class="col s3 offset-s2 m3 offset-m3 l2 offset-l4 center">
    <input class="ui-button ui-widget ui-corner-all  black-text  blue lighten-1" type="submit"  value="Guardar" id="btn_guardar_farma">
    </div>
  <div class="col s3 offset-s1 m2  l2 center">
 <input class="ui-button ui-widget ui-corner-all  red lighten-1 black-text" type="reset" value="Cancelar" id="btn_cancelar">
</div> 
</div>
  </form>
